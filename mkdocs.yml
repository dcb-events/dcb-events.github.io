site_name: Dynamic Consistency Boundary
site_url: https://dcb.events
theme:
  name: material
  favicon: assets/favicon.ico
  logo: assets/logo.png

  features:
    - navigation.footer
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.tooltips

  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: teal
      accent: deep orange
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: teal
      accent: deep orange

nav:
  - index.md
  - Examples:
      - Uniqueness across entities: examples/uniqueness.md
      - Reservation pattern: examples/reservation-pattern.md
      - Idempotency: examples/idempotency.md
  - Resources:
      - API: resources/api.md
      - Implementations: resources/implementations.md
      - Other: resources/other.md
  - Glossary: glossary.md

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - abbr
  - attr_list
extra:
  #generator: false
  social:
    - icon: simple/github
      link: https://github.com/dcb-events
copyright: Copyright &copy; 2025 Paul Grimshaw, Sara Pellegrini, Bastian Waidelich

watch:
  - includes
